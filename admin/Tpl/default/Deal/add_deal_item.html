{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/deal_item_edit.js' />
<load href='__TMPL__Common/js/deal_edit.js' />
<load href='__TMPL__Common/js/jquery-1.8.2.min.js' />
<div class="main">
<div class="main_title">商品更新<a href="{:u("Deal/deal_item",array("id"=>$deal_info['id']))}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form conf_tab" cellpadding=0 cellspacing=0 >
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
		<td class="item_input">
			<label>商品更新<input type="radio" name="type" value="1" checked="checked"></label>
 		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>

<div class="blank5"></div>
	<table class="form" cellpadding=0 cellspacing=0>

		<tr>
			<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Deal" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert_deal_item" />
			
			<input type="hidden" id="deaid" name="deal_id"/>
			<!--隐藏元素-->
			<input type="submit" class="button" value="更新" />
			</td>
		</tr>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table> 		 
</form>
</div>
<script>
	$(function(){
	
			$("input[name='type']").bind('click',function(){
			val=$(this).val();
			if(val==1){
				$(".type_class").hide();
				$("input[name='price']").removeClass("require");
			}else{
				$(".type_class").show();
				if(!$("input[name='price']").hasClass("require")){
					$("input[name='price']").addClass("require");
				}
			}
 		});
	

		$.post("/pay/selectso.php",{},function(data){
			$("#deaid").val(data);
		});
		
	});
	
	
	
	
	
</script>
<include file="Public:footer" />
